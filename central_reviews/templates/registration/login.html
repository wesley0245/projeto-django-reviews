{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color: red;">Seu usuário ou senha estão incorretos. Tente novamente.</p>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Entrar</button>
  </form>
  
  <p>Ainda não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui!</a></p>
{% endblock %}
